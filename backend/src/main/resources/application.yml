server:
  port: 8080

spring:
  application:
    name: competition-platform

  datasource:
    url: jdbc:mysql://localhost:3306/competition_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

jwt:
  secret: competitionPlatformSecretKey2023
  expiration: 86400 # 24 hours

logging:
  level:
    com.competition: INFO